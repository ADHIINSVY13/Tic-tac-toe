<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://cdn.tailwindcss.com"></script>
<title>🎮 Tic Tac Toe Extreme</title>
<link rel="stylesheet" href="style.css">
</head><body class="flex items-center justify-center min-h-screen font-sans overflow-hidden">
<!-- Background -->
  <div class="absolute inset-0 bg-[url('Bg.jpg')] bg-cover bg-center bg-no-repeat"></div>
<!-- Container -->
<div class="text-center space-y-6 p-6 rounded-3xl bg-white/10 backdrop-blur-lg shadow-2xl w-80 md:w-96 relative z-10">
    <h1 class="text-4xl md:text-5xl font-extrabold text-white drop-shadow-lg">Tic Tac Toe </h1>
    <p id="turn" class="text-lg md:text-xl text-white/90 font-semibold">Player ❤️'s Turn</p>

    <!-- Board -->
    <div id="board" class="grid grid-cols-3 gap-4 aspect-square md:aspect-[1/1]">
      <!-- 9 cells -->
      <div class="cell bg-white/10 backdrop-blur-md w-full aspect-square flex items-center justify-center text-5xl md:text-6xl font-bold text-white rounded-2xl cursor-pointer hover:scale-105 transition transform duration-200"></div>
      <div class="cell bg-white/10 backdrop-blur-md w-full aspect-square flex items-center justify-center text-5xl md:text-6xl font-bold text-white rounded-2xl cursor-pointer hover:scale-105 transition transform duration-200"></div>
      <div class="cell bg-white/10 backdrop-blur-md w-full aspect-square flex items-center justify-center text-5xl md:text-6xl font-bold text-white rounded-2xl cursor-pointer hover:scale-105 transition transform duration-200"></div>
      <div class="cell bg-white/10 backdrop-blur-md w-full aspect-square flex items-center justify-center text-5xl md:text-6xl font-bold text-white rounded-2xl cursor-pointer hover:scale-105 transition transform duration-200"></div>
      <div class="cell bg-white/10 backdrop-blur-md w-full aspect-square flex items-center justify-center text-5xl md:text-6xl font-bold text-white rounded-2xl cursor-pointer hover:scale-105 transition transform duration-200"></div>
      <div class="cell bg-white/10 backdrop-blur-md w-full aspect-square flex items-center justify-center text-5xl md:text-6xl font-bold text-white rounded-2xl cursor-pointer hover:scale-105 transition transform duration-200"></div>
      <div class="cell bg-white/10 backdrop-blur-md w-full aspect-square flex items-center justify-center text-5xl md:text-6xl font-bold text-white rounded-2xl cursor-pointer hover:scale-105 transition transform duration-200"></div>
      <div class="cell bg-white/10 backdrop-blur-md w-full aspect-square flex items-center justify-center text-5xl md:text-6xl font-bold text-white rounded-2xl cursor-pointer hover:scale-105 transition transform duration-200"></div>
      <div class="cell bg-white/10 backdrop-blur-md w-full aspect-square flex items-center justify-center text-5xl md:text-6xl font-bold text-white rounded-2xl cursor-pointer hover:scale-105 transition transform duration-200"></div>
    </div>

    <!-- Reset Button -->
    <button id="reset" class="mt-6 w-full bg-gradient-to-r from-pink-500 to-purple-500 hover:from-purple-500 hover:to-pink-500 text-white py-3 rounded-2xl font-bold shadow-lg transform hover:scale-105 transition duration-300">
      🔄 Reset
    </button>
</div>

<!-- Celebration Popup -->
<div id="popup" class="hidden fixed inset-0 bg-black/70 flex items-center justify-center z-20">
  <div class="bg-white/10 backdrop-blur-lg p-6 rounded-3xl text-center w-80 md:w-96 animate-fadeIn">
    <h2 id="winnerText" class="text-3xl md:text-4xl font-bold text-white drop-shadow-lg mb-4"></h2>
    <button id="popupReset" class="bg-gradient-to-r from-green-400 to-blue-500 hover:from-blue-500 hover:to-green-400 text-white py-2 px-4 rounded-2xl font-bold shadow-lg">Play Again</button>
  </div>
</div>
<footer class="absolute bottom-0 w-full bg-white py-2 text-center text-gray-800 text-sm shadow-md">
  © 2025 Made with ❤️ by Adhiinsvy13
</footer>

<script src="script.js"></script>
</body>
</html>
